<!DOCTYPE html>

<html>
	<head>
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    	<script type="text/javascript" src="room.js"></script>
    	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    	<title>Room</title>
  	</head>
  	<body>
  		<div class="container">
		  	<div class="page-header">
				<h1>Private room</h1>
			</div>
			<form role="form">
				<div class="form-group" id="dUserR">
					<label for="userR" class="control-label">User</label>
				  	<input type="text" class="form-control" id="userR" placeholder="Enter user">
				</div>
			  
			  	<div class="form-group" id="dTextR">
			    	<label for="textR" class="control-label">Text</label>
			    	<textarea id="textR" class="form-control" placeholder="Enter text"></textarea>
			  	</div>
			  	<div class="form-group">
	    			<button id="createR" type="button" class="btn btn-success btn-sm">
						<span class="glyphicon glyphicon-ok"></span> Send
					</button>
				</div>  
	 		</form>	
	  		<div class="panel panel-primary">
		  		<div class="panel-heading"><h4>Conversations</h4></div>
			  	<ul id="resultsR" class="list-group"></ul>
			</div>
		</div>
  	</body>
</html>
