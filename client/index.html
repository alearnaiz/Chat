<!DOCTYPE html>

<html>
	<head>
    	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
    	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
		<script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    	<script type="text/javascript" src="index.js"></script>
    	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    	<title>Chat</title>
  	</head>
  	<body>
  		<div class="container">
  			<div class="center-block" style="width:50%;">
		  		<h3>Go to a room:</h3>
			  	<form class="form-inline" role="form">
			  		<div class="form-group" id="dNameI">
			    		<label class="sr-only" for="nameI">Name</label>
			    		<input type="text" class="form-control" id="nameI" placeholder="Name">
			  		</div>
			  		<div class="form-group" id="dPasswordI">
			    		<label class="sr-only" for="passwordI">Password</label>
			    		<input type="password" class="form-control" id="passwordI" placeholder="Password">
			  		</div>
			  		<button id="goI" type="button" class="btn btn-primary btn-sm">
			 			<span class="glyphicon glyphicon-circle-arrow-right"></span> Go
					</button>	
				</form>
		  		<br/>
		  		<br/>
		  		<h3>Create room:</h3>
		  		<form class="form-inline" role="form">
			  		<div class="form-group" id="dcNameI">
			    		<label class="sr-only" for="cNameI">Name</label>
			    		<input type="text" class="form-control" id="cNameI" placeholder="Name">
			  		</div>
			  		<div class="form-group" id="dcPasswordI">
			    		<label class="sr-only" for="cPasswordI">Password</label>
			    		<input type="password" class="form-control" id="cPasswordI" placeholder="Password">
			  		</div>
			  		<button id="createI" type="button" class="btn btn-info btn-sm">
		  				<span class="glyphicon glyphicon-plus"></span> Create
					</button>
				</form>
			</div>
		</div>
  	</body>
</html>
